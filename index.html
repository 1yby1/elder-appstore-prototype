<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安卓应用商店 - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部标题 -->
        <header class="header">
            <h1 class="page-title">安卓应用商店</h1>
            <div class="user-profile">
                <span class="avatar">杨</span>
                <span class="badge">5</span>
            </div>
        </header>

        <!-- 主引导区 (高对比度) -->
        <section class="main-action">
            <a href="purpose.html" class="primary-btn">
                <div class="btn-content">
                    <span class="btn-icon">🔍</span>
                    <span class="btn-text">我要找新应用</span>
                </div>
            </a>
        </section>

        <!-- 搜索框 (次要路径) -->
        <section class="search-section">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" placeholder="请输入关键词" />
            </div>
        </section>

        <!-- 弱视觉模块: 推荐与排行 -->
        <section class="secondary-modules">
            <div class="module-header">
                <h2>推荐 / 排行榜</h2>
                <span class="more-link">更多 ></span>
            </div>
            <div class="gray-cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>

        <!-- 底部导航 (参考图片) -->
        <nav class="tab-bar">
            <div class="tab-item active">
                <div class="icon">🏠</div>
                <span>首页</span>
            </div>
            <div class="tab-item">
                <div class="icon">🚀</div>
                <span>游戏</span>
            </div>
            <div class="tab-item">
                <div class="icon">📦</div>
                <span>应用</span>
            </div>
            <div class="tab-item">
                <div class="icon">🔍</div>
                <span>搜索</span>
            </div>
        </nav>
    </div>
</body>
</html>
